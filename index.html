<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content='Minimal ToDo is a web application designed for minimalists.'>
  <title> Minimal ToDo </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <span id="time">17:00:00 </span>
    <h1>
      <span id="greeting">Good morning, </span>
      <span id="name">KT</span>
    </h1>
    <h2>What is your main focus for today?</h2>
    <h2 id="todo">Watching YouTube videos.</h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="main.js"></script>
</body>

</html>
